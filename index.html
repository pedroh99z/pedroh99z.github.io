<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Pedroh99z - Página inicial</title>
	</head>
	<!--	<link type="text/css" href="style.css"> !-->
	<style type="text/css" media="screen">

body {
	background-color: #fff6db;
	font-family: Trebuchet MS;
}

#header {
	text-align: left;
	max-width: 1280px;
	margin: 0 auto;
	height: 125px;
}

#navbar {
	position: absolute;
	left:0;
	width: 100%;
	background-color: #75b000;
	color: #ffffff;
	height: 50px;
}

#bar {
	max-width: 1280px;
	margin: 0 auto;
}

#bar a {
	float:left;
}

#bar_links {
	float:left;
}

#bar_links a:link, a:visited {
  background-color: #75b000;
  color: white;
  padding: 15px 25px;
  height: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

#bar_links a:hover, a:active {
  background-color: #42aeff;
}

#busca {
	padding: 10px 0px;
	float:right;
	margin-right: 9px;
}

#campo_busca {
	height: 25px;
	width: 100%;
}

#campo_busca_cont {
	float:left;
	width: 150px;
	transition: width 0.3s;
}

@media (max-width:500px) {

	#campo_busca_cont {
	width:50px;
	transition: width 0.3s;
	}

}

#botao_busca {
	margin-left: 12px;
	height: 31px;
	width: 31px;
}

#nav_active {
	background-color: #4195e0;
}

#corpo {
	max-width:1280px;
	margin: 0 auto;
	margin-top: 50px;
	color: #444444;
}

#corpo a:link {
	color: #4195e0;	
}

#corpo a:visited:hover {
	color: #75c4ff;
}

#corpo a:hover {
	color: #75c4ff;
}

#corpo a:visited {
	color: #2986cc;
}

#corpo a:active {
	color: #a6d9ff;
	background-color: transparent;
}

#sidebar {
	float:left;
	margin-right: 40px;
	width: 250px;
}

#content {
	float:left;
}

#footer {
	padding: 5px 0px;
	position:absolute;
	left:0;
	bottom:0;
	width: 100%;
	text-align:center;
	background-color: #75b000;
	color: #ffffff;
}

	</style>
	<body>

		<div id="header">
			<h1 style="color: #75b000;">Pedroh99z</h1>
			<h3 style="color: #747474">Meu site de teste</h3>
		</div>
		<div id="navbar">

			<div id="bar">
			<div id="bar_links">
			<a id="nav_active" href="http://www.url.com" target="_blank">Home</a>
			<a href="http://www.url.com" target="_blank">Notícias</a>
			<a href="http://www.url.com" target="_blank">Contato</a>
			</div>
			<div id="busca">
			<div id="campo_busca_cont">
			<input type="text" value="Pesquisar..." name="busca" id="campo_busca" onclick="if(this.value == 'Pesquisar...') {this.value = ''}" onBlur="if(this.value == '') {this.value = 'Pesquisar...'}"  /></div><input type="button" value="Ir" name="pesquisar" id="botao_busca"/>
			</div>
			</div>
		</div>

		<div id="corpo">
			
		<div id="sidebar">
			<h2>Esta é uma sidebar</h2>
			<p>Veja mais clicando aqui.</p>
			<hr>
			<h2>Esta é uma sidebar</h2>
			<p>Veja mais clicando aqui.</p>
		</div>
		<div id="content">
		<h2>Olá mundo!</h2>
		<p>Bem-vindo a minha primeira página de teste!</p>
		<br>
		:D

		</div>

		</div>

		<div id="footer" >
			Copyright 2021.
		</div>


	</body>
</html>
